<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmer le nouvel email - L&L Ouest Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/auth.js" type="module"></script>
  <style>
    .loading-spinner {
      display: inline-block;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Confirmer votre nouvel email</h2>
    <form id="confirm-new-email-form" class="space-y-4">
      <div>
        <label for="newEmail" class="block text-sm font-medium">Nouvel email</label>
        <input
          type="email"
          id="newEmail"
          name="newEmail"
          required
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100"
        >
        <div class="error-message hidden"></div>
      </div>
      <div>
        <label for="name" class="block text-sm font-medium">Nom (optionnel)</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100"
        >
        <div class="error-message hidden"></div>
      </div>
      <button
        type="submit"
        class="w-full bg-ll-blue hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center"
      >
        <span>Envoyer</span><i class="fas fa-envelope ml-2"></i>
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Retour au <a href="/pages/dashboard.html" class="text-blue-500 hover:underline">tableau de bord</a>
    </p>
  </div>
</body>
</html>
